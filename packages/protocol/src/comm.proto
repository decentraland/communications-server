syntax = "proto3";

enum MessageType {
  UNKNOWN = 0;
  SERVER_REQUEST_SETUP = 1;
  POSITION = 2;
  CHAT = 3;
}

message GenericMessage {
    MessageType type = 1;
}

message ServerSetupRequestMessage {
    MessageType type = 1;
    uint32 updates_per_second = 2;
}

message PositionMessage {
    MessageType type = 1;
    float x = 2;
    float y = 3;
    uint64 time = 4;
}

message ChatMessage {
    MessageType type = 1;
    float x = 2;
    float y = 3;
    string text = 4;
    uint64 time = 5;
}
